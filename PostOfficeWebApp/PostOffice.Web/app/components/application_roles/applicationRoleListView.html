  <!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Danh sách quyền

  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active">Danh mục quyền</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Danh mục quyền</h3>
      <div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
      <div class="row">        
        <div class="col-md-6">
          <button class="btn btn-success" ui-sref="add_application_role">Thêm mới</button>
          <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
        </div>
      </div>
      <div class="row"><br /></div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
                <tr>         
                    <th style="width:5%" class="text-center text-bold"><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                    <th style="width:20%" class="text-center text-bold">Tên quyền</th>
                    <th style="width: 35%" class="text-center text-bold">Mô tả</th>
                    <th style="width: 10%" class="text-center text-bold">Thao tác</th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" class="form-control input-sm" ng-model="SmartSearch.Name" placeholder="auto search..."></th>
                    <th><input type="text" class="form-control input-sm" ng-model="SmartSearch.Description" placeholder="auto search..."></th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="item in data | filter: SmartSearch">
              <td class="text-center"><input type="checkbox" ng-model="item.checked" name="all" /></td>
              <td><a ui-sref="edit_application_role({id:item.Id})">{{item.Name}}</a></td>                
              <td>
                {{item.Description}}
              </td>                
              <td class="text-center">
                <button class="btn btn-sm btn-primary" ui-sref="edit_application_role({id:item.Id})"><i class="fa fa-pencil"></i></button>
                <button class="btn  btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            <tfoot>
              <tr>
                <td colspan="4"><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
        <div ng-if="loading">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <i class="fa fa-spinner fa-3x fa-spin"></i>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div><!-- /.box-body -->
      <div class="box-footer">
          <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-Func="getRoles(page)"></pager-directive>
      </div><!-- /.box-footer-->
  </div><!-- /.box -->
</section><!-- /.content -->
