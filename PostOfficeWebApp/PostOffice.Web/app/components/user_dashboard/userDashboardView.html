  <!-- Content Header (Page header) -->
<section class="content-header">
    
    <span class="text-blue"><a ui-sref="transactions">Danh sách giao dịch</a></span>
    <!--<ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
    </ol>-->
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Title</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <h1>Vùng làm việc của nhân viên</h1>
            <!-- page content -->
            <div class="row" ng-controller="revenueStatisticController">
                <!-- Left col -->
                <section class="col-lg-7">
                    <!-- Custom tabs (Charts with tabs)-->
                    <div class="nav-tabs-custom">
                        <!-- Tabs within a box -->
                        <ul class="nav nav-tabs pull-right">
                            <li class="active"><a href="#revenue-chart" data-toggle="tab">Doanh thu</a></li>
                        </ul>
                        <div class="tab-content no-padding">
                            <!-- Morris chart - Sales -->
                            <canvas id="bar" class="chart chart-line"
                                    chart-data="chartdata" chart-labels="labels" chart-series="series"></canvas>
                        </div>
                    </div><!-- /.nav-tabs-custom -->

                </section><!-- /.Left col -->
                <!-- right col (We are only adding the ID to make the widgets sortable)-->
                <section class="col-lg-5">
                    <!-- Map box -->
                    <div class="box box-solid">
                        <div class="box-header">
                            <!-- tools box -->
                            <i class="fa fa-map-marker"></i>
                            <h3 class="box-title">
                                Dữ liệu thống kê
                            </h3>
                        </div>
                        <div class="box-body">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <td>Ngày</td>
                                        <td>Doanh số</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in tabledata">
                                        <td>
                                            {{item.CreatedDate | date:'dd/MM/yyyy'}}
                                        </td>
                                        <td>
                                            {{item.totalMoney | number}}
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div><!-- /.box-body-->
                        <div class="box-footer no-border">
                        </div>
                    </div>
                </section><!-- right col -->
            </div><!-- /.row (main row) -->

            <!-- /page content -->
        </div><!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
