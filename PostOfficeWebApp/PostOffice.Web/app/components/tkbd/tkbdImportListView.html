<section class="content-header">
    <h1>
        Thực hiện Import
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="transactions">Tiết kiệm bưu điện</a></li>
        <li class="active">Import</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin Import</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmTKBDImport" role="form" ng-submit="TKBDImport()">
            <div class="box-body">
                <div class="col-md-8 col-md-offset-1">
                    <!-- Service -->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Chọn file Excel</label>
                        <!--<div class="col-sm-9">
                            <input type="text" class="form-control" name="service" readonly ng-model="transaction.Service.Name" />
                        </div>-->
                        <div class="col-sm-9">
                            <input type="file" name="file" multiple="multiple" required/>
                            <span ng-show="frmTKBDImport.file.$invalid" class="has-error" >Phải nhập file</span>       
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="tkbds" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmTKBDImport.$invalid" class="btn btn-info pull-right">Import</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
