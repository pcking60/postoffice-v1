<section class="content-header">
    <h1>
        Thực hiện giao dịch
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="transactions">Nhóm chính</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin giao dịch</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddTransaction" role="form" ng-submit="AddTransaction()">
            <div class="box-body">
                <div class="col-md-8 col-md-offset-1">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Dịch vụ</label>
                        <div class="col-sm-9">                                                     
                            <input type="text" class="form-control" name="metaDescription" ng-model="transaction.Service.Name" />                            
                        </div>
                    </div>                                       
                    <div class="form-group" ng-repeat="prop in transaction.Properties">
                        <label for="inputPassword3" class="col-sm-3 control-label">{{prop.Name}}</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="metaDescription" ng-model="prop.Money"/>
                        </div>
                    </div>      
                    <!-- Quantity-->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Số lượng</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  ng-model="transaction.Quantity" name="quantity">
                            <span ng-show="frmAddTransaction.quantity.$invalid" class="text-danger">Cần nhập thông tin vào đây</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Ngày giao dịch</label>
                        <div class='input-group date col-sm-9' id='datetimepicker1'>
                            <input type='text' name="transactionDate" class="form-control" required max="{{max}}" min="{{min}}" ng-model="transaction.TransactionDate"/>                            
                            <span ng-show="frmAddTransaction.transactionDate.$dirty && frmAddTransaction.transactionDate.$invalid">
                                <span ng-show="frmAddTransaction.transactionDate.$error.required">Start Date is required</span>
                                <span ng-show="frmAddTransaction.transactionDate.$error.min">Start Date should not be less than current date</span>
                            </span>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>

                        </div>
                        
                    </div>
                     
                    <!--<div class="form-group">
                        <label class="col-sm-3 control-label">Ngày giao dịch</label>
                        <div class="col-sm-9" ng-cloak>
                            <md-content>
                                <md-datepicker format="HH:mm:ss" ng-model="transaction.TransactionDate" md-placeholder="Enter date"></md-datepicker>
                            </md-content>                           
                        </div>
                    </div>-->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="transaction.Status" ng-checked="transaction.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="main_service_groups" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddTransaction.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>

<script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
</script>
