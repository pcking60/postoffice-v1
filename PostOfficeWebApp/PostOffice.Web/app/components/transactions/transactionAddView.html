<section class="content-header">
    <h1>
        Thực hiện giao dịch
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="transactions">Nhóm chính</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>

<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin giao dịch</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddTransaction" role="form" ng-submit="AddTransaction()">
            <div class="box-body">
                <div class="col-md-8 col-md-offset-1">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Dịch vụ</label>
                        <div class="col-sm-9">                                                     
                            <input type="text" class="form-control" name="metaDescription" ng-model="transaction.Service.Name" />                            
                        </div>
                    </div>                                       
                    <div class="form-group" ng-repeat="prop in transaction.transactionDetails">
                        <label for="inputPassword3" class="col-sm-3 control-label">{{prop.PropertyService.Name}}</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="metaDescription" ng-model="prop.Money"/>
                        </div>
                    </div>      
                    <!-- Quantity-->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Số lượng</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"  ng-model="transaction.Quantity">
                        </div>
                    </div>
                     
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Ngày giao dịch</label>
                        <div class="col-sm-9">
                            <input type="date" name="transactionDate" class="form-control"
                                   ng-model="transaction.TransactionDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="transaction.Status" ng-checked="transaction.Status"> Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="main_service_groups" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddMainServiceGroup.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
