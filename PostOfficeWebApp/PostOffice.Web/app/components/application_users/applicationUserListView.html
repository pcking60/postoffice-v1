<section class="content-header">
  <h1>
    DANH SÁCH NGƯỜI DÙNG
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active"><a ui-sref="accounts">Danh sách người dùng</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">        
        <div class="box-body">
            <div class="row">               
                <div class="col-md-6">
                    <button class="btn btn-success pull-left" ui-sref="add_application_user"><i class="fa fa-plus"></i> Thêm mới</button>
                </div>
            </div>
            <div class="row"><br /></div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <!--<th style="width: 5%">ID</th>-->
                                <th style="width: 20%;vertical-align: middle" class="text-center text-bold">Họ tên</th>
                                <th style="width: 15%;vertical-align: middle" class="text-center text-bold">Tên đăng nhập</th>
                                <th style="width: 20%;vertical-align: middle" class="text-center text-bold">Bưu cục</th>
                                <th style="width: 20%;vertical-align: middle" class="text-center text-bold">Nhóm người dùng</th>
                                <th style="width: 12%;vertical-align: middle" class="text-center text-bold">Trạng thái</th>
                                <th style="width: 13%;vertical-align: middle" class="text-center text-bold">Thao tác</th>
                            </tr>
                            <tr>
                                <th><input type="text"  class="form-control input-sm" ng-model="SmartSearch.FullName" placeholder="auto search..."></th>
                                <th><input type="text"  class="form-control input-sm" ng-model="SmartSearch.UserName" placeholder="auto search..."></th>
                                <th><input type="text"  class="form-control input-sm" ng-model="SmartSearch.POName" placeholder="auto search..."></th>
                                <th><input type="text"  class="form-control input-sm" ng-model="SmartSearch.GroupName" placeholder="auto search..."></th>
                                <th>
                                    <select style="width:100%; border-color: #d2d6de; color:#4f4c4c" name="parentId" class="form-control input-sm" ng-model="SmartSearch.Status">
                                        <option value="">Tất cả</option>
                                        <option value="true">Kích hoạt</option>
                                        <option value="false">Khóa</option>
                                    </select>
                                    <input type="hidden" name="status" ng-model="SmartSearch.Status" />
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in data| filter: SmartSearch">
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}} </a></td>
                            <td>{{item.POName}}</td>
                            <td></td>
                            <!--<td>{{item.CreatedDate | date: 'dd/MM/yyyy hh:mm:ss a'}}</td>-->
                            <td style="vertical-align:middle" class="text-center"><span ng-class="{'badge bg-red': item.Status==false, 'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                            <td style="vertical-align: middle" class="text-center text-bold">
                                <button class="btn btn-sm btn-primary" ui-sref="edit_application_user({id:item.Id})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div ng-if="loading">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
              <i class="fa fa-spinner fa-3x fa-spin"></i>
            </div>
            <div class="col-xs-4"></div>
          </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
        </div>
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
